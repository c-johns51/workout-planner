{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Workout Planner{% endblock %}</title>
        <!-- Bootstrap CSS (via CDN) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    </head>
    
    <body>
    <!-- Unified Navbar -->
    <nav class="navbar navbar-dark navbar-expand-sm shadow-lg" style="background-color: #253857;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- App Title -->
            <a class="navbar-brand" style="margin-left: 10px;">Workout Planner</a>
            <a class="navbar-brand">|</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="navbar-brand navbar-link" href="{% url 'home' %}">Home</a>
                    {% if user.is_authenticated %}
                        <a class="navbar-brand navbar-link" href="{% url 'view_routine' %}">My Routine</a>
                    {% endif %}
                    <a class="navbar-brand navbar-link" href="{% url 'exerciseList' %}">Exercises</a>
                  </li>
                </ul>
              </div>

            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'profile' %}" class="btn btn-light">
                            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="User Icon" width="30" height="30" class="account-icon">
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>

        </div>
    </nav>

        <div class="container-fluid">

            {% block content %}
            <!-- Child content goes here -->
            {% endblock %}

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>
</html>
