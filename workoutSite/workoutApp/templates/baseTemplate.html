{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Workout Planner{% endblock %}</title>
        <!-- Bootstrap CSS (via CDN) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    </head>
    
    <body>
    <!-- Unified Navbar -->
    <nav class="navbar navbar-dark navbar-custom shadow-lg" style="background-color: #253857;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- App Title -->
            <a class="navbar-brand" style="margin-left: 10px;">Workout Planner</a>
            <a class="navbar-brand">|</a>
            <a class="navbar-brand navbar-link" href="{% url 'home' %}">Routine</a>
            <a class="navbar-brand navbar-link" href="{% url 'exerciseList' %}">Exercises</a>
            <!-- Profile Icon and User Pop-up Menu -->
            <div class="user-wrapper d-flex ms-auto">
                <!-- User Profile Icon (top right) -->
                 <!-- Make this link to account page -->
                <a href="javascript:void(0)" id="userIcon" class="btn btn-light">
                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="User Icon" width="30" height="30" class="account-icon">
                </a>
            </div>
        </div>
    </nav>

        <div class="container-fluid">

            {% block content %}
            <!-- Child content goes here -->
            {% endblock %}

        </div>

    </body>
</html>
