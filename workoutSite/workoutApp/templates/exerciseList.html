{% extends 'baseTemplate.html' %}
{% block content %}

<div class="grid-container">
    
    {% for item in data %}
        
        <div class="tile">
            <img src="{{ item.images }}" alt="{{ item.name }} images">

            <h2>{{ item.name }}</h2>
            <h3>Primarily targets: {{ item.primaryMuscles }}</h3>
            <p>{{ item.instructions }}</p>
        </div>

    {% endfor %}

</div>


{% endblock %}
